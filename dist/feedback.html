<html><head>
<!--
This component holds a single test.
-->

<template id="active-test">
  <style scoped>
    .correct {
      color: #060;
    }
    .correct::before {
      content: "✓ ";
    }
    .incorrect {
      color: #900;
    }
    .incorrect::before {
      content: "✗ ";
    }
    .test-desc {
      width: 100%;
    }

    /* http://www.menucool.com/tooltip/css-tooltip */
    .test-desc {outline:none;}
    .test-desc strong {line-height:30px;}
    .test-desc:hover {text-decoration:none;} 
    .test-desc span.test-result {
      z-index: 10;
      display: none;
      padding: 14px 20px;
      margin-top: -30px;
      margin-left: 28px;
      max-width: 400px;
      line-height: 16px;
    }
/*    .test-desc:hover span.test-result {
      display: inline;
      position: absolute;
      color: #111;
      border: 1px solid #DCA;
      background: #fffAF0;
    }
*/
    .active-test:hover .edit {
      display: inline;
    }

    .test-result {
      z-index: 20;
      position: absolute;
      top: 30px;
      border: 0;
      left: -12px;
    }
    .test-desc span.test-result {
      border-radius:4px;
      box-shadow: 5px 5px 8px #CCC;
    }

    .flex-container {
      display: flex;
      justify-content: space-between;
    }

    .edit {
      transform: scale(-1, 1);
      cursor: pointer;
      display: none;
    }

  </style>
  <div class="active-test">
    <div class="flex-container">
      <div class="mark incorrect"><span class="test-desc"></span><span class="test-result"></span></div><a class="edit" onclick="this.edit()">✎</a>
    </div>
  </div>
</template>
<script>
  (function() {
    'use strict';
    var exports = {};
    var self = null;

    var importDoc = document.currentScript.ownerDocument;
    var proto = Object.create(HTMLElement.prototype);

    /*
    Called to create the element
    */
    proto.createdCallback = function() {
      var template = importDoc.querySelector('#active-test');
      var clone = document.importNode(template.content, true);
      var root = this.createShadowRoot();
      root.appendChild(clone);
    };

    /*
    Called when the element gets attached to the document
    */
    proto.attachedCallback = function() {
      self = this;
      var editButton = this.shadowRoot.querySelector('a.edit');
      
      editButton.edit = this.edit;
      updateView();
    };

    /*
    Called when any attribute on the element changes
    */
    proto.attributeChangedCallback = function () {
      self = this;
      updateView();
    };

    function updateView() {
      try {
        var testDescription = self.getAttribute('description');
        var testPassed = self.getAttribute('test-passed');        
      } catch (e) {
        console.log(e);
      }

      var markRightOrWrong = self.shadowRoot.querySelector('.mark');
      var descriptionDisplay = self.shadowRoot.querySelector('.test-desc');
      descriptionDisplay.innerHTML = testDescription;

      function testHasPassed() {
        markRightOrWrong.classList.remove('incorrect');
        markRightOrWrong.classList.add('correct');
      };

      function testHasFailed() {
        markRightOrWrong.classList.add('incorrect');
        markRightOrWrong.classList.remove('correct');
      };

      if (testPassed === 'true') {
        testHasPassed();
      } else {
        testHasFailed();
      }
    };

    document.registerElement('active-test', {prototype: proto});
    return exports;
  })();
</script>

<template id="test-editor">
  <style scoped>
    .new::after {
      content: " New"
    }
  </style>
  <div class="test-editor">
    <button onclick="testWidget.seeResults();">back to results</button>
    <h4 class="suite-name"></h4>
    <label for="active-test-description">Description</label>
    <input id="active-test-description" type="text">
    <label for="active-test-input">Active Test</label>
    <input id="active-test-input" type="text" placeholder="broken at the moment">
    <label for="flags">Flags</label>
    <input id="flags" type="flags" placeholder="also broken">
    <button id="save-test" onclick="testEditor.saveTest();">Save</button>
  </div>
</template>

<script>
  var testEditor = (function() {
    'use strict';
    var exports = {};
    var importDoc = document.currentScript.ownerDocument; // importee
    var elemItself = null;

    // Define and register <test-widget>
    // that uses Shadow DOM and a template.
    var proto = Object.create(HTMLElement.prototype);

    proto.createdCallback = function() {
      // get template in import
      var template = importDoc.querySelector('#test-editor');

      // import template into
      var clone = document.importNode(template.content, true);

      var root = this.createShadowRoot();
      root.appendChild(clone);
    };

    proto.attachedCallback = function() {
      elemItself = this.shadowRoot.querySelector('.test-editor');
    };

    document.registerElement('test-editor', {prototype: proto});
    
    var currentSuite = null;
    var currentTest = null;

    function saveTest() {
      var assumedEditedDescription = elemItself.querySelector('#active-test-description').value;
      var assumedEditedTest = elemItself.querySelector('#active-test-input').value;

      var alwaysCorrect = function () {
        return {
          isCorrect: true,
          questions: []
        }
      }

      var testInView = {
        description: assumedEditedDescription,
        activeTest: assumedEditedTest || alwaysCorrect
        // flags: assumedEditedFlags
      }

      if (!elemItself.test) {
        currentSuite.element.createTest(testInView);
      } else {
        elemItself.test.update(testInView);
      }

      // TODO: show a quick confirmation. wait 1 second so the test gets registered.

      testWidget.seeResults();
    };
    exports.saveTest = saveTest;

    function setTest(test) {
      elemItself.test = test;
      var descriptionView = elemItself.querySelector('#active-test-description');
      // var activeTestView = elemItself.querySelector('#active-test-input');
      descriptionView.value = test.description;
      // activeTestView.value = test.activeTest;
    }
    exports.setTest = setTest;

    function setCurrentSuite(suite) {
      currentSuite = suite;
      elemItself.querySelector('h4.suite-name').innerHTML = currentSuite.name;
    }
    exports.setCurrentSuite = setCurrentSuite;

    return exports;
  })();
  
</script>

<template id="test-results">
  <style scoped>
    .toggle_display {
      display: inline;
      height: 2em;
    }

    .hide {
      display: none;
    }

    button.shown::before {
      content: "Hide";
    }

      content: "Show";
    }

    button.add-suite {
      display: block;
    }
  </style>
  <div class="test-results">
    <button class="toggle_display shown"> Test Results</button>
    <div class="test-suites"></div>
    <button class="add-suite" onclick="testWidget.editSuite()">Add Suite</button>
  </div>
</template>

<script>
  var testResults = (function() {
    'use strict';
    var exports = {};
    var buildSuiteElement = function() {};
    var importDoc = document.currentScript.ownerDocument; // importee

    // Define and register <test-widget>
    // that uses Shadow DOM and a template.
    var proto = Object.create(HTMLElement.prototype);

    proto.createdCallback = function() {
      // get template in import
      var template = importDoc.querySelector('#test-results');

      // import template into
      var clone = document.importNode(template.content, true);

      var root = this.createShadowRoot();
      root.appendChild(clone);
    };

    proto.attachedCallback = function() {
      var testSuites = this.shadowRoot.querySelector('.test-suites');

      // TODO: would love to move this to hotel at some point
      var buildSuiteElement = function (newSuite) {
        var _testSuite = document.createElement('test-suite');

        _testSuite.setAttribute('name', newSuite.name);
        _testSuite.setAttribute('suite-passed', false);
        _testSuite.code = newSuite.code;  // to avoid leaving the code as an easy-to-spot attribute

        _testSuite.suite = newSuite;

        _testSuite.createTest = function (_test) {
          // TODO: actually collect this from the DOM
          newSuite.createTest({
            description: _test.description,
            activeTest: _test.activeTest,
            flags: _test.flags || []
          })
        }

        testSuites.appendChild(_testSuite);

        return _testSuite;
      }
      exports.buildSuiteElement = buildSuiteElement;

      var testResults = this.shadowRoot.querySelector('.test-results');
      var toggleDisplayElem = testResults.querySelector('.toggle_display');
      
      toggleDisplayElem.onclick = function() {
        testResults.querySelector('.test-suites').classList.toggle('hide');
        testResults.querySelector('.toggle_display').classList.toggle('hidden');
        testResults.querySelector('.toggle_display').classList.toggle('shown');
      }
    };

    document.registerElement('test-results', {prototype: proto});
    return exports;
  })();
</script>

<script>
  (function() {
    'use strict';
    var self = null;
    var importDoc = document.currentScript.ownerDocument;
    var proto = Object.create(HTMLElement.prototype);

    proto.createdCallback = function() {
      var template = importDoc.querySelector('#test-suite');
      var clone = document.importNode(template.content, true);
      var root = this.createShadowRoot();
      root.appendChild(clone);
    };

    proto.attachedCallback = function() {
      // var self = this;
      // TODO: figure out why self seemed to be getting rewritten when new testSuites get created. Shouldn't it be scoped to this IIFE?

      var suite = this.suite;
      var createTestElem = this.shadowRoot.querySelector('button.create-test');
      
      createTestElem.createTest = function() {
        testEditor.setCurrentSuite(suite);
        testWidget.editTest();
      };
      
      updateView();
    };

    proto.attributeChangedCallback = function() {
      self = this;
      updateView();
    };

    function updateView() {
      var suiteName = self.getAttribute('name');
      var suitePassed = self.getAttribute('suite-passed');
      var suiteCode = self.code;

      var suite = self.shadowRoot.querySelector('.suite');
      var sc = self.shadowRoot.querySelector('.suite-code');
      self.shadowRoot.querySelector('.suite-title').innerHTML = suiteName + " Tests";

      function displayCode (show) {
        if (show) {
          sc.innerHTML = "<div>" + suiteName + " Code:<br>" + suiteCode + "</div>";
        } else {
          sc.innerHTML = "";
        }
      };

      if (suitePassed === 'true') {
        displayCode(true);
      } else {
        displayCode(false);
      }
    };

    document.registerElement('test-suite', {prototype: proto});
  })();

</script>

<script>
  var testWidget = (function() {
    'use strict';
    var exports = {};

    var importDoc = document.currentScript.ownerDocument; // importee

    // Define and register <test-widget>
    // that uses Shadow DOM and a template.
    var proto = Object.create(HTMLElement.prototype);

    proto.createdCallback = function() {
      // get template in import
      var template = importDoc.querySelector('#test-widget');

      // import template into
      var clone = document.importNode(template.content, true);

      var root = this.createShadowRoot();
      root.appendChild(clone);
    };

    proto.attachedCallback = function() {
      var testWidgetDisplay = this.shadowRoot.querySelector('.test-widget-display');
      var viewContainer = testWidgetDisplay.querySelector('.view-container')

      // initialize the view options
      var testResultsElem = document.createElement('test-results');
      var suiteEditorElem = document.createElement('suite-editor');
      var testEditorElem = document.createElement('test-editor');

      viewContainer.appendChild(testResultsElem);
      viewContainer.appendChild(suiteEditorElem);
      viewContainer.appendChild(testEditorElem);

      window.onload = function() {
        testWidgetDisplay.style.top = window.scrollY + "px";
      };

      // better organize these
      function seeResults () {
        testResultsElem.style.display = 'block';
        suiteEditorElem.style.display = 'none';
        testEditorElem.style.display = 'none';
      };
      exports.seeResults = seeResults;

      function editSuite () {
        testResultsElem.style.display = 'none';
        suiteEditorElem.style.display = 'block';
        testEditorElem.style.display = 'none';
      };
      exports.editSuite = editSuite;

      function editTest () {
        // testEditor.setTest(test);

        testResultsElem.style.display = 'none';
        suiteEditorElem.style.display = 'none';
        testEditorElem.style.display = 'block';
      };
      exports.editTest = editTest;

      seeResults();
    };

    document.registerElement('test-widget', {prototype: proto});
    return exports;
  })();
  
  var tw = document.createElement('test-widget');
  document.body.appendChild(tw);
</script>
