<!doctype html>
<style type="text/css">
	#main {
		margin: 1em;
		height: 100%;
    width: 800px;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
	}
	h1 {
		font-size: 3em;
	}
  .alert {
    color: #78F;
    display: none;
  }
  .loader {
    margin-bottom: 1em;
  }
  .loader-description {
    margin-bottom: 1em;
  }
</style>

<div id="main">
  <h3>Udacity Feedback Settings beta</h3>
  <div class="loader">
    <div class="loader-description">
      Click <a href="https://github.com/udacity/frontend-grading-engine" target="_blank">here</a> to learn how to write your own tests.
    </div>
    <label for="ud-file-loader"><strong>Load Files</strong>
      <input id="ud-file-loader" type="file">
    </label>
    <div class="alert"></div>
  </div>
  <div class="autorun">
    <form>
      <label for="allow-feedback">Allow feedback on this domain
        <input id="allow-feedback" type="checkbox" value="yes">
      </label>
    </form>
  </div>
</div>
<script src="browser_action.js"></script>
